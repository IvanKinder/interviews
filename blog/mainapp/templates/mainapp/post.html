{% extends 'mainapp/base.html' %}
{% load static %}
{% block content %}
    <div>
        <h2>{{ post.name }}</h2>
        <p style="text-align: left">{{ post.text }}</p>
        {% if post.picture %}
            <img src="/media/{{ post.picture }}" alt="post picture">
        {% endif %}
        <br>
        <ul>
            {% for tag in tags %}
                <li>
                    <a href="{% url 'mainapp:search' %}?tags={{ tag }}">#{{ tag }}</a>
                </li>
            {% endfor %}
        </ul>
        <a href="{% url 'mainapp:home' %}">Домой</a>
    </div>
{% endblock %}
