<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <ul class="header">
        <li><a href="index.html">
                <alt="main">Главная
            </a></li>
    </ul>
    <div class="login">
        <form>
            <fieldset class="message">
                <legend>Регистрация на сайте</legend>
                <p>Логин: <input id="login" name="name" autofocus required></p>
                <p>Пароль: <input id="pass" type="password" name="pass" required></p>
                <p><input id="button" type="submit" value="Зарегистрироваться"></p>
                <script src="reg.js"></script>
            </fieldset>
        </form>
    </div>
</body>

</html>
